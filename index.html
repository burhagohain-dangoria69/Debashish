<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Class 10 – Electricity : 30 MCQ Test</title>
<style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:20px;background:#f2f6fc}
    h2{text-align:center;color:#004d99}
    .qbox{background:#fff;margin:8px 0;padding:12px;border-radius:6px;box-shadow:0 0 4px rgba(0,0,0,.1)}
    .qno{font-weight:bold;color:#c00}
    input[type=radio]{margin-right:6px}
    .btn{text-align:center;margin-top:20px}
    button{padding:10px 25px;font-size:16px;background:#004d99;color:#fff;border:none;border-radius:4px;cursor:pointer}
    button:hover{background:#0066cc}
    #resultArea{margin-top:30px;background:#fff;padding:15px;border-radius:8px;box-shadow:0 0 6px rgba(0,0,0,.15)}
    .ok{color:green}.ko{color:red}.na{color:#f90}
</style>
</head>
<body>
<h2>Class 10 Science – Chapter 11: Electricity (30 MCQ)</h2>
<form id="quizForm"></form>
<div class="btn"><button type="button" onclick="showResult()">Submit & Show Result</button></div>
<div id="resultArea"></div>

<script>
/*********************************************************************/
/*  Data: 30 questions, correct answer index, short explanation      */
/*********************************************************************/
const quiz = [
{q:"The conventional direction of electric current is", o:["same as electron motion","opposite to electron motion","perpendicular to electron motion","none"], a:1, e:"Conventional current = flow of +ve charges, opposite to electrons."},
{q:"Which device maintains a constant potential difference?", o:["Ammeter","Voltmeter","Cell/Battery","Rheostat"], a:2, e:"Cell/Battery provides constant p.d. by chemical action."},
{q:"1 A current means", o:["1 C in 1 h","1 e⁻ in 1 s","1 C in 1 s","6×10¹⁸ e⁻ in 1 h"], a:2, e:"1 A = 1 coulomb per second."},
{q:"SI unit of resistivity is", o:["Ω","Ω m⁻¹","Ω m","S m⁻¹"], a:2, e:"Resistivity unit = Ω m (R = ρl/A)."},
{q:"A wire stretched to double length (uniformly) has resistance", o:["same","2×","4×","½×"], a:2, e:"Volume constant ⇒ A halves; R ∝ l² → 4× original."},
{q:"Heat ratio series:parallel for two identical resistors on same source", o:["1:2","1:4","4:1","2:1"], a:1, e:"P_series = V²/2R, P_parallel = V²/(R/2) ⇒ ratio 1:4."},
{q:"A fuse wire should possess", o:["high MP, high ρ","low MP, low ρ","low MP, high ρ","high MP, low ρ"], a:2, e:"Must melt easily (low MP) and heat fast (high ρ)."},
{q:"Energy consumed by 1 kW appliance in 2 h is", o:["1 kWh","2 kWh","0.5 kWh","3.6 kWh"], a:1, e:"E = P×t = 1 kW × 2 h = 2 kWh."},
{q:"100 W (220 V) bulb on 110 V consumes power", o:["100 W","75 W","50 W","25 W"], a:3, e:"P ∝ V²; halving V gives one-fourth power → 25 W."},
{q:"Which does NOT represent electric power?", o:["I²R","V²/R","IR²","VI"], a:2, e:"IR² is dimensionally incorrect for power."},
{q:"n equal R in parallel give equivalent", o:["nR","R/n","Rⁿ","n/R"], a:1, e:"1/R_eq = n/R ⇒ R_eq = R/n."},
{q:"Resistance across diameter of 4 Ω loop", o:["4 Ω","2 Ω","1 Ω","8 Ω"], a:2, e:"Two 2 Ω halves in parallel → 1 Ω."},
{q:"Tungsten used for filament because", o:["cheap","low ρ","high MP","abundant"], a:2, e:"High MP (≈3380 °C) allows white-hot glow."},
{q:"In purely resistive circuit source energy becomes", o:["light only","chemical","heat","magnetic"], a:2, e:"100 % converted to heat (Joule heating)."},
{q:"5 A fuse melts at current", o:["2.5 A","5 A","10 A","1 A"], a:1, e:"Rated value is maximum safe current."},
{q:"120 C in 1 min → current", o:["120 A","2 A","0.5 A","1 A"], a:1, e:"I = Q/t = 120 C / 60 s = 2 A."},
{q:"3 J per coulomb from 6 V battery → charge", o:["0.5 C","2 C","18 C","0.33 C"], a:0, e:"Q = W/V = 3 J / 6 V = 0.5 C."},
{q:"1 m nichrome (ρ=100×10⁻⁸ Ω m, A=1 mm²) R≈", o:["0.1 Ω","1 Ω","10 Ω","100 Ω"], a:1, e:"R = ρl/A = 100×10⁻⁸×1 / 10⁻⁶ = 1 Ω."},
{q:"10 Ω wire stretched to double length → R", o:["10 Ω","20 Ω","40 Ω","5 Ω"], a:2, e:"Volume constant ⇒ A halves; R ∝ l² → 40 Ω."},
{q:"2 Ω ∥ 3 Ω ≈", o:["5 Ω","1.2 Ω","1 Ω","6 Ω"], a:1, e:"1/R = 1/2+1/3 = 5/6 ⇒ R = 1.2 Ω."},
{q:"Current through 10 Ω on 5 V", o:["2 A","0.5 A","50 A","1 A"], a:1, e:"I = V/R = 5/10 = 0.5 A."},
{q:"0.5 A at 220 V → power", o:["110 W","440 W","1100 W","55 W"], a:0, e:"P = VI = 220×0.5 = 110 W."},
{q:"60 W bulb 10 h → energy", o:["0.6 kWh","6 kWh","600 Wh","60 kWh"], a:0, e:"E = 60 W × 10 h = 600 Wh = 0.6 kWh."},
{q:"1 kW heater 2 h/day 30 days → units", o:["60","30","15","2"], a:0, e:"1×2×30 = 60 kWh (units)."},
{q:"Heat in 5 Ω 2 A 5 s", o:["10 J","50 J","100 J","25 J"], a:2, e:"H = I²Rt = 4×5×5 = 100 J."},
{q:"Cost of 2 kWh at ₹5/unit", o:["₹2.5","₹10","₹5","₹25"], a:1, e:"2 × 5 = ₹10."},
{q:"Resistance of 100 W 220 V bulb", o:["22 Ω","484 Ω","2.2 Ω","110 Ω"], a:1, e:"R = V²/P = 220²/100 = 484 Ω."},
{q:"48 J in 4 s 12 V → current", o:["1 A","2 A","3 A","4 A"], a:0, e:"P = 48/4 = 12 W; I = P/V = 12/12 = 1 A."},
{q:"Three 6 Ω parallel → R", o:["18 Ω","2 Ω","3 Ω","0.5 Ω"], a:1, e:"1/R = 3/6 ⇒ R = 2 Ω."},
{q:"9 V battery series 1 Ω + 2 Ω → current", o:["3 A","4.5 A","9 A","1 A"], a:0, e:"I = 9 V / 3 Ω = 3 A."}
];

/*********************************************************************/
/*  Build form                                                       */
/*********************************************************************/
const form = document.getElementById('quizForm');
quiz.forEach((qObj,i)=>{
    const div=document.createElement('div'); div.className='qbox'; div.id=`div${i}`;
    div.innerHTML=`<div class="qno">Q${i+1}. ${qObj.q}</div>`+
        qObj.o.map((opt,idx)=>`<label><input type="radio" name="q${i}" value="${idx}">${opt}</label><br>`).join('');
    form.appendChild(div);
});

/*********************************************************************/
/*  Show result                                                      */
/*********************************************************************/
function showResult(){
    const resDiv=document.getElementById('resultArea');
    resDiv.innerHTML='';
    let correct=0, unattempt=0, html='<h3>Result</h3><table cellpadding=6>';
    for(let i=0;i<quiz.length;i++){
        const sel=document.querySelector(`input[name="q${i}"]:checked`);
        const div=document.getElementById(`div${i}`);
        if(!sel){ 
            unattempt++; 
            html+=`<tr><td>Q${i+1}</td><td class="na">⚠ Not attempted</td><td>Correct: ${quiz[i].o[quiz[i].a]}</td><td>${quiz[i].e}</td></tr>`;
            div.classList.add('na');
        }else if(Number(sel.value)===quiz[i].a){ 
            correct++; 
            html+=`<tr><td>Q${i+1}</td><td class="ok">✅ Correct</td><td></td><td></td></tr>`;
            div.classList.add('ok');
        }else{ 
            html+=`<tr><td>Q${i+1}</td><td class="ko">❌ Wrong (You: ${quiz[i].o[sel.value]})</td><td>Correct: ${quiz[i].o[quiz[i].a]}</td><td>${quiz[i].e}</td></tr>`;
            div.classList.add('ko');
        }
    }
    html+=`</table><p><strong>Total:</strong> ${correct} correct, ${quiz.length-correct-unattempt} wrong, ${unattempt} unattempted → Score: ${correct}/${quiz.length}</p>`;
    resDiv.innerHTML=html;
    window.scrollTo({top:resDiv.offsetTop,behavior:'smooth'});
}
</script>
</body>
</html>
